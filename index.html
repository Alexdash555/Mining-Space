<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Mining Space</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <!-- Consolidated Content Security Policy to enhance security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline';">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="540" height="960" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button" aria-label="Enter fullscreen mode" role="button" tabindex="0"></div>
        <div id="unity-build-title">Mining Space</div>
      </div>
    </div>

    <!-- Example Form: Correct Usage of Labels -->
    <form id="player-form">
      <!-- Label correctly associated with 'playerName' input field -->
      <label for="playerName">Player Name:</label>
      <input type="text" id="playerName" name="playerName" required>

      <!-- Label correctly associated with 'email' input field -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <!-- Label correctly associated with 'country' select field -->
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
      </select>

      <!-- Label correctly associated with 'bio' textarea field -->
      <label for="bio">Biography:</label>
      <textarea id="bio" name="bio"></textarea>

      <button type="submit">Submit</button>
    </form>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        div.style = type === 'error' ? 'background: red; padding: 10px;' : 'background: yellow; padding: 10px;';
        if (type !== 'error') {
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Mining Space.loader.js";
      var config = {
        dataUrl: buildUrl + "/Mining Space.data",
        frameworkUrl: buildUrl + "/Mining Space.framework.js",
        codeUrl: buildUrl + "/Mining Space.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Mining Space",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      } else {
        canvas.style.width = "540px";
        canvas.style.height = "960px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          unityShowBanner(message, 'error');  // Using the enhanced error display function
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
